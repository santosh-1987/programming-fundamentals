# Configuration
theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - ruby
  include_homepage_in_sidebar: true
  collapse_navigation: true
  logo: "assets/images/logo.jpeg"
  favicon: "assets/images/favicon.jpeg"
  feature:
    - navigation.tabs
  language: "en"
  palette:
    primary: "teal"
    accent: "green"
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - search.suggest
    - search.highlight
    - search.share
extra_css:
  - custom.css
extra:
  search:
    tokenizer: '[\s\-\.]+'
  version:
    provider: mike

plugins:
  - search:
      separator: '[\s\-\.]+'
      prebuild_index: true

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
      baselevel: 2
